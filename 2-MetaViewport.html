<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Viewport</title>
</head>
<body>
    <h1>Meta Viewport</h1>
    <p>
        A tag Meta viewport serve para o navegador de dispositivos móveis conseguir rederizar a resolução
        da janela do navegador e mostrar todo o conteúdo do site para o mobile. 
        <br>Device width: tamanho da tela do dispositivo.
    </p>

    <span><br>Izabely</span>
</body>
</html>
